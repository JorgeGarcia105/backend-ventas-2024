<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="usuario" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="rigth">Usuario</label>
                    <div class="show-errors" *ngIf="obtenerFormGrop['usuario'].errors
                    && (obtenerFormGrop['usuario'].dirty || obtenerFormGrop['usuario'].touched) ">
                    <strong>Este campo es obligatorio y debe tener formato de correo electrónico</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="clave" id="password" type="password">
                    <label for="password">Contraseña</label>
                    <div class="show-errors" *ngIf="obtenerFormGrop['clave'].errors
                    && (obtenerFormGrop['clave'].dirty || obtenerFormGrop['clave'].touched) ">
                    <strong>Este campo es obligatorio</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="IdentificarUsuario" type="button" class="btn waves-effect Waves-ligth col s12">Identificar</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a routerLink="/seguridad/registro-publico">Registrarse</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin rigth-aligth medium-small"><a routerLink="/seguridad/recuperar-clave">Olvide mi contraseña</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
